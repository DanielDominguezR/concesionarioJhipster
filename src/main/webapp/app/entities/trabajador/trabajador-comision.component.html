<form name="deleteForm" (ngSubmit)="confirmInfo(trabajador.id)">
    <div class="modal-header">
        <h4 class="modal-title" >Porcentaje de comision</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="close()">&times;</button>
    </div>
    <div>
        <jhi-alert-error></jhi-alert-error>
        <div>
            <label>Total de ventas</label>
            <input type="text" class="form-control" id="ventas_totales" name="ventas_totales"
               value={{trabajador.ventas_totales}} readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label">Porcentaje de comision %</label>
            <input type="text" class="form-control" name="porcentaje" id="porcentaje"
                   value={{0.05}} readonly/>
        </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button id="jhi-confirm-delete-cliente" type="submit" class="btn btn-warning" (click)="confirmInfo()">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>Calcular</span>
                </button>
            </div>
            <div class="form-group">
                <label class="form-control-label">Comision obtenida</label>
                <div name="porcentaje" id="comision">
                </div>
            </div>
        </div>
    </div>
</div>
