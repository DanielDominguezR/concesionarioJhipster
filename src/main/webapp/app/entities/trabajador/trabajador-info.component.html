<form name="deleteForm" (ngSubmit)="confirmInfo(trabajador.id)">
    <div class="modal-header">
        <h4 class="modal-title" >Datos de Trabajadores</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="close()">&times;</button>
    </div>
<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trabajador">
            <h2><span jhiTranslate="concesionarioApp.trabajador.detail.title">Trabajador</span> {{trabajador.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionarioApp.trabajador.dni">Dni</span></dt>
                <dd>
                    <span>{{trabajador.dni}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.trabajador.nombre">Nombre</span></dt>
                <dd>
                    <span>{{trabajador.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.trabajador.apellido">Apellido</span></dt>
                <dd>
                    <span>{{trabajador.apellido}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.trabajador.cargo">Cargo</span></dt>
                <dd>
                    <span>{{trabajador.cargo}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.trabajador.telefono">Telefono</span></dt>
                <dd>
                    <span>{{trabajador.telefono}}</span>
                </dd>
            </dl>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button id="jhi-confirm-delete-cliente" type="submit" class="btn btn-warning" (click)="confirmInfo()">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>Confirm</span>
                </button>
            </div>
        </div>
    </div>
</div>
