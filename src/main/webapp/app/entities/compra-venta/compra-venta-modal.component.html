<form name="deleteForm" (ngSubmit)="confirmInfo(compra-venta.id)">
    <div class="modal-header">
        <h4 class="modal-title" >Datos de compra venta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="close()">&times;</button>
    </div>
<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compraVenta">
            <h2><span jhiTranslate="concesionarioApp.compraVenta.detail.title">Compra Venta</span> {{compraVenta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionarioApp.compraVenta.fechaVenta">Fecha Venta</span></dt>
                <dd>
                    <span>{{compraVenta.fechaVenta}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.compraVenta.garantia">Garantia</span></dt>
                <dd>
                    <span>{{compraVenta.garantia}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.compraVenta.precioTotal">Precio Total</span></dt>
                <dd>
                    <span>{{compraVenta.precioTotal}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.compraVenta.vehiculo">Vehiculo</span></dt>
                <dd>
                    <div *ngIf="compraVenta.vehiculo">
                        <a [routerLink]="['/vehiculo', compraVenta.vehiculo?.id, 'view']">{{compraVenta.vehiculo?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.compraVenta.vendedor">Vendedor</span></dt>
                <dd>
                    <div *ngIf="compraVenta.vendedor">
                        <a [routerLink]="['/trabajador', compraVenta.vendedor?.id, 'view']">{{compraVenta.vendedor?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.compraVenta.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="compraVenta.cliente">
                        <a [routerLink]="['/cliente', compraVenta.cliente?.id, 'view']">{{compraVenta.cliente?.id}}</a>
                    </div>
                </dd>
            </dl>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button id="jhi-confirm-delete-cliente" type="submit" class="btn btn-warning" (click)="confirmInfo()">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>Confirm</span>
                </button>
            </div>
        </div>
    </div>
</div>
</form>
