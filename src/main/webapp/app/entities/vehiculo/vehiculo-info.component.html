<form name="deleteForm" (ngSubmit)="confirmInfo(vehiculo.id)">
    <div class="modal-header">
        <h4 class="modal-title" >Datos de Vehiculos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="close()">&times;</button>
    </div>
<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehiculo">
            <h2><span jhiTranslate="concesionarioApp.vehiculo.detail.title">Vehiculo</span> {{vehiculo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionarioApp.vehiculo.modelo">Modelo</span></dt>
                <dd>
                    <span>{{vehiculo.modelo}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.vehiculo.tipo">Tipo</span></dt>
                <dd>
                    <span jhiTranslate="{{'concesionarioApp.Tipo.' + vehiculo.tipo}}">{{vehiculo.tipo}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.vehiculo.precio">Precio</span></dt>
                <dd>
                    <span>{{vehiculo.precio}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.vehiculo.matricula">Matricula</span></dt>
                <dd>
                    <span>{{vehiculo.matricula}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.vehiculo.marca">Marca</span></dt>
                <dd>
                    <span>{{vehiculo.marca}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.vehiculo.date">Date</span></dt>
                <dd>
                    <span>{{vehiculo.date}}</span>
                </dd>
            </dl>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button id="jhi-confirm-delete-cliente" type="submit" class="btn btn-warning" (click)="confirmInfo()">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>Confirm</span>
                </button>
            </div>
        </div>
    </div>
</div>
