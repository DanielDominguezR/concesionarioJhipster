<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gestorFichero">
            <h2><span jhiTranslate="concesionarioApp.gestorFichero.detail.title">Gestor Fichero</span> {{gestorFichero.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionarioApp.gestorFichero.folder">Folder</span></dt>
                <dd>
                    <span>{{gestorFichero.folder}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gestor-fichero', gestorFichero.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
